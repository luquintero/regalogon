<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad Gonzi, te‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .section {
            display: none;
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .section.active {
            display: flex;
            opacity: 1;
        }
        .text {
            font-size: clamp(1.6em, 5vw, 2.4em);
            margin: 0 20px 10px;
            line-height: 1,3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .heading{
           font-size: clamp(1.6em, 5vw, 2.4em);
            margin: 0 20px 350px;
            padding-top: 10px;
            line-height: 1,3;
            color: #046025;
        }

          .calendario{
           font-size: clamp(1.6em, 5vw, 2.4em);
            margin: 0 20px 600px;
            padding-top: 10px;
            line-height: 1,3;
            color: #000000;
        }

        .button {
            padding: 18px 36px;
            font-size: 1.1em;
            color: gray;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vw;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Secci√≥n 1: P√°gina inicial -->
    <div id="section1" class="section active" onclick="nextSection()" style="background-image: url('assets/Frame-19989.png');">
        <div class="heading">¬°Feliz Navidad!</div>
        <div class="heading">Ver regalito ak ‚Üí</div>
    </div>

    <!-- Secci√≥n 2: Valija -->
    <div id="section2" class="section" onclick="nextSection()" style="background-image: url('assets/valija.png');">
        <div class="text">Prepar√° las valijas ‚Üí</div>
    </div>

    <!-- Secci√≥n 3: Calendario -->
    <div id="section3" class="section" onclick="nextSection()" style="background-image: url('assets/CALENDARIO.png');">
        <div class="calendario">Reservate del 29 de mayo al 2 de junio ‚Üí</div>
    </div>

    <!-- Secci√≥n 4: Boarding Pass -->
    <div id="section4" class="section" style="background-image: url('assets/board.png');">
    </div>

        <canvas id="confetti-canvas"></canvas>
   <script>
    let currentSection = 1;
    const totalSections = 4;

    function nextSection() {
        if (currentSection < totalSections) {
            document.getElementById('section' + currentSection).classList.remove('active');
            currentSection++;
            document.getElementById('section' + currentSection).classList.add('active');

            if (currentSection === 4) {
                launchConfetti();
            }
        }
    }

    // üéä CONFETTI
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = [];

    function launchConfetti() {
        for (let i = 0; i < 150; i++) {
            confettiPieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                rotation: Math.random() * 360
            });
        }
        requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        confettiPieces.forEach((p, index) => {
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rotation * Math.PI / 180);
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
            ctx.restore();

            p.y += p.speed;
            p.rotation += 5;

            if (p.y > canvas.height) {
                confettiPieces.splice(index, 1);
            }
        });

        if (confettiPieces.length > 0) {
            requestAnimationFrame(updateConfetti);
        }
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
